<!DOCTYPE html>
<html>

<body>
    <div class="form-container"><br>
        <h1>Admission Form</h1><br>
        <form action="process_form.php" method="post" enctype="multipart/form-data"><br>
            <label for="full_name">Full Name:</label><br>
            <input type="text" id="full_name" name="full_name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone_number">Phone Number:</label><br>
            <input type="tel" id="phone_number" name="phone_number" required><br><br>

            <label for="date_of_birth">Date of Birth:</label><br>
            <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>
    
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="Other" required>
            <label for="other">Other</label><br><br>

            <label for="select_course">Select Course:</label>
            <select id="select_course" name="course" required><br><br>
                <option value="Engineering">Engineering</option><br>
                <!-- Add more options for different courses here -->
            </select><br><br>

            <label for="resume">Upload Resume:</label><br>
            <input type="file" id="resume" name="resume"><br><br>

            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" rows="4"></textarea><br><br>

            <label>Subscribe to Newsletter:</label><br>
            <input type="checkbox" id="subscribe" name="subscribe" value="Yes">

            <input type="submit" value="Submit"><br>
        </form>
    </div>
</body>
</html>
